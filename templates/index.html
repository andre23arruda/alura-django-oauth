{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Autenticação com Oauth 2.0</title>
</head>
<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>

    <main>
        <h1>Autenticação com Oauth 2.0</h1>

        <a href="http://127.0.0.1:8000/accounts/github/login/?process=login">
            <img src="{% static 'assets/github.svg' %}" alt="Ícone para realizar a autenticação com GitHub" class="social-media-icon">
            <p>GitHub</p>
        </a>
    </main>

</body>
</html>
